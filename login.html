<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V17</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/fonts/fontawesome/css/font-awesome.min.css">
<!--===============================================================================================-->
	<!--link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="assets/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="assets/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/css/login-util.css">
	<link rel="stylesheet" type="text/css" href="assets/css/login-main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 tab-content">
				<div id="login" style="display:block;">
					<form class="login100-form validate-form">
						<span class="login100-form-title p-b-34">
							<img src="assets/images/logo.png" width='150px' height='150px'>
						</span>
						<span class="login100-form-title p-b-34">
							Account Login
						</span>
					
						<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
							<input id="first-name" class="input100" type="text" name="username" placeholder="User name">
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
							<input class="input100" type="password" name="pass" placeholder="Password">
							<span class="focus-input100"></span>
						</div>
					
						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Sign in
							</button>
						</div>

						<div class="w-full text-center p-t-27 p-b-239">
							<span class="txt1">
								Forgot
							</span>

							<a href="#" class="txt2">
								User name / password?
							</a>
						</div>

						<div class="tab w-full text-center">
							<a href="#signup" class="txt3">
								Sign Up
							</a>
						</div>
					</form>
				</div>
				<div id="signup" style="display:none;">
					<div class="login100-form validate-form">
						<span class="login100-form-title p-b-34">
							¿Qué tipo de cuenta deseas registrar?
						</span>
						<div style="width:50%; text-align:center;" class="tab">
							<img src="assets/images/login/user.png" width='100px' height='100px'><div style="height:20px"></div>
							<a href="#cliente">Cliente</a>
						</div>
						<div style="width:50%; text-align:center;" class="tab">
							<img src="assets/images/login/user.png" width='100px' height='100px'><div style="height:20px"></div>
							<a href="#abogado">Abogado</a>
						</div>
					</div>
					<div class="tab w-full text-center">
							<a href="#login" class="txt3">
								Log In
							</a>
						</div><div style="height:30px"></div>
				</div>
				<div id="cliente" style="display:none;">
					Aqui va lo del cliente :v
					<div class="tab w-full text-center">
							<a href="#signup" class="txt3">
								Regresar
							</a>
						</div>
				</div>
				<div id="abogado" style="display:none;">
					Y aqui va lo del abogado :v
					<div class="tab w-full text-center">
							<a href="#signup" class="txt3">
								Regresar
							</a>
						</div>
				</div>
			</div>
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/vendor/bootstrap/js/popper.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="assets/vendor/daterangepicker/moment.min.js"></script>
	<script src="assets/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="assets/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="assets/js/login.js"></script>

</body>
</html>
